<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #icon-image{
            height: 100px;
            width: 100px;
        }
        #weather-div{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="weatherApp()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="weather-div" class="weather-status text-white text-center">
            <img id="icon-image" src="" alt="">
            <h1 id="city"></h1>
            <h3><span id="temp"></span>&deg;C</h3>
            <h1 id="clouds" class="lead"></h1>
        </div>
    </div>
    

    <!-- this is javascript code link  -->
    <script src="app.js"></script>

</body>

</html>
